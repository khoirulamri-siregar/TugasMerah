<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasMerah - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E63946 0%, #f87171 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }
        .btn-primary {
            background: linear-gradient(135deg, #E63946 0%, #f97316 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(230, 57, 70, 0.4);
        }
        .feature-card {
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 640px) {
            .login-card {
                margin: 1rem;
                padding: 1.5rem !important;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Animated Background -->
    <div class="fixed top-10 left-10 w-6 h-6 bg-white rounded-full opacity-20 floating" style="animation-delay: 0s;"></div>
    <div class="fixed top-20 right-20 w-8 h-8 bg-white rounded-full opacity-20 floating" style="animation-delay: 1s;"></div>
    <div class="fixed bottom-20 left-20 w-10 h-10 bg-white rounded-full opacity-20 floating" style="animation-delay: 2s;"></div>
    
    <div class="login-card w-full max-w-md p-8">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-red-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg floating">
                <i class="fas fa-tasks text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">TugasMerah</h1>
            <p class="text-gray-600 mt-2">Manage tugas dengan semangat merah!</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-red-500"></i>Username
                </label>
                <input type="text" id="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
                       placeholder="Masukkan username">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-red-500"></i>Password
                </label>
                <input type="password" id="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
                       placeholder="Masukkan password">
            </div>

            <button type="submit" class="btn-primary w-full text-white py-3 rounded-xl font-semibold text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Masuk ke Dashboard
            </button>
        </form>

        <!-- Features Preview -->
        <div class="mt-8 grid grid-cols-2 gap-4 text-center">
            <div class="feature-card p-3 bg-white rounded-lg border border-gray-200" style="animation-delay: 0.1s">
                <i class="fas fa-bell text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Telegram Reminder</p>
            </div>
            <div class="feature-card p-3 bg-white rounded-lg border border-gray-200" style="animation-delay: 0.2s">
                <i class="fas fa-mobile-alt text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Responsive</p>
            </div>
            <div class="feature-card p-3 bg-white rounded-lg border border-gray-200" style="animation-delay: 0.3s">
                <i class="fas fa-chart-line text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Real-time Sync</p>
            </div>
            <div class="feature-card p-3 bg-white rounded-lg border border-gray-200" style="animation-delay: 0.4s">
                <i class="fas fa-cloud text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Cloud Storage</p>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://cdizlgogpwpbjulobkjq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkaXpsZ29ncHdwYmp1bG9ia2pxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxOTcwNzEsImV4cCI6MjA3NTc3MzA3MX0._LyaIk2ubgc7rSqMJeW6_RfhGERO4ET7o8m-6VUp6Fs';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Show loading
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';
            submitBtn.disabled = true;
            
            try {
                // Check credentials
                if (username === 'Khoirul Amri Siregar' && password === '2509') {
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('user_id', 'khoirul-amri'); // Unique user ID
                    
                    showNotification('Login berhasil! Selamat datang Khoirul!', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('Username atau password salah!');
                }
            } catch (error) {
                showNotification(error.message, 'error');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Masuk ke Dashboard';
                submitBtn.disabled = false;
            }
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-xl text-white font-medium z-50 transform transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Redirect if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Add animation delays
        document.addEventListener('DOMContentLoaded', function() {
            const featureCards = document.querySelectorAll('.feature-card');
            featureCards.forEach((card, index) => {
                card.style.animationDelay = `${0.1 + (index * 0.1)}s`;
            });
        });
    </script>
</body>
</html>
