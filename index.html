<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasMerah - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #E63946;
            --dark-red: #D13440;
            --light-red: #fef2f2;
        }
        
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .login-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(230, 57, 70, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .login-card:hover::before {
            left: 100%;
        }
        
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(230, 57, 70, 0.4));
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-red) 0%, #f97316 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(230, 57, 70, 0.4);
        }
        
        .input-field {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e5e7eb;
        }
        
        .input-field:focus {
            border-color: var(--primary-red);
            background: white;
            box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
        }
        
        .feature-card {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(10px);
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .password-toggle {
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-red);
            transform: scale(1.1);
        }
        
        .security-badge {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Background Animation -->
        <div class="background-animation"></div>
        
        <!-- Floating Elements -->
        <div class="fixed top-10 left-10 w-6 h-6 bg-red-500 rounded-full opacity-20 floating" style="animation-delay: 0s;"></div>
        <div class="fixed top-20 right-20 w-8 h-8 bg-orange-500 rounded-full opacity-20 floating" style="animation-delay: 1s;"></div>
        <div class="fixed bottom-20 left-20 w-10 h-10 bg-red-400 rounded-full opacity-20 floating" style="animation-delay: 2s;"></div>
        
        <div class="login-card w-full max-w-md mx-4 p-8 relative z-10">
            <!-- Security Badge -->
            <div class="absolute -top-3 left-1/2 transform -translate-x-1/2">
                <div class="security-badge text-white text-xs px-3 py-1 rounded-full flex items-center space-x-1 shadow-lg">
                    <i class="fas fa-shield-alt"></i>
                    <span>Aman & Terenkripsi</span>
                </div>
            </div>

            <!-- Logo & Header -->
            <div class="text-center mb-8 pt-4">
                <div class="logo-glow w-24 h-24 bg-gradient-to-br from-red-500 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-2xl">
                    <i class="fas fa-tasks text-white text-4xl"></i>
                </div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent mb-2">TugasMerah</h1>
                <p class="text-gray-600">Manage tugas dengan semangat merah!</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-user mr-2 text-red-500"></i>Username
                    </label>
                    <div class="relative">
                        <input type="text" id="username" required 
                               class="input-field w-full px-4 py-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200 pl-12"
                               placeholder="Masukkan username"
                               autocomplete="username">
                        <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-3">
                        <i class="fas fa-lock mr-2 text-red-500"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" required 
                               class="input-field w-full px-4 py-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200 pl-12 pr-12"
                               placeholder="Masukkan password"
                               autocomplete="current-password">
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button" class="password-toggle absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-red-500" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-red-500 rounded focus:ring-red-500">
                        <span class="text-sm text-gray-600">Ingat saya</span>
                    </label>
                    <a href="#" class="text-sm text-red-500 hover:text-red-600 font-medium transition duration-200">
                        Lupa password?
                    </a>
                </div>

                <button type="submit" id="loginBtn" class="btn-primary w-full text-white py-4 rounded-2xl font-semibold text-lg relative overflow-hidden">
                    <span class="relative z-10">
                        <i class="fas fa-sign-in-alt mr-2"></i>Masuk ke Dashboard
                    </span>
                </button>
            </form>

            <!-- Demo Info -->
            <div class="mt-8 p-4 bg-gradient-to-r from-red-50 to-orange-50 rounded-2xl border border-red-200">
                <div class="flex items-start space-x-3">
                    <i class="fas fa-info-circle text-red-500 mt-1 text-lg"></i>
                    <div>
                        <p class="text-sm font-semibold text-red-800">Login untuk KhoirulWangi</p>
                        <p class="text-xs text-red-600 mt-2 space-y-1">
                            <span class="block">Username: <strong>KhoirulWangi</strong></span>
                            <span class="block">Password: <strong>2509</strong></span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Features Preview -->
            <div class="mt-8 grid grid-cols-2 gap-4">
                <div class="feature-card p-4 rounded-xl border border-gray-200 text-center group cursor-pointer">
                    <i class="fas fa-bell text-red-500 text-xl mb-2 group-hover:scale-110 transition duration-200"></i>
                    <p class="text-xs font-semibold text-gray-700">Smart Reminder</p>
                </div>
                <div class="feature-card p-4 rounded-xl border border-gray-200 text-center group cursor-pointer">
                    <i class="fas fa-mobile-alt text-red-500 text-xl mb-2 group-hover:scale-110 transition duration-200"></i>
                    <p class="text-xs font-semibold text-gray-700">Fully Responsive</p>
                </div>
                <div class="feature-card p-4 rounded-xl border border-gray-200 text-center group cursor-pointer">
                    <i class="fas fa-chart-line text-red-500 text-xl mb-2 group-hover:scale-110 transition duration-200"></i>
                    <p class="text-xs font-semibold text-gray-700">Progress Tracking</p>
                </div>
                <div class="feature-card p-4 rounded-xl border border-gray-200 text-center group cursor-pointer">
                    <i class="fas fa-paper-plane text-red-500 text-xl mb-2 group-hover:scale-110 transition duration-200"></i>
                    <p class="text-xs font-semibold text-gray-700">Telegram Sync</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500">
                    &copy; 2024 TugasMerah. All rights reserved.
                </p>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Auth System dengan security improvements
        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;
        let lockUntil = 0;

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function isAccountLocked() {
            return Date.now() < lockUntil;
        }

        function lockAccount() {
            lockUntil = Date.now() + (15 * 60 * 1000); // 15 minutes
            localStorage.setItem('accountLockedUntil', lockUntil);
        }

        function showNotification(message, type = 'success') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.custom-notification');
            existingNotifications.forEach(notif => notif.remove());

            const notification = document.createElement('div');
            notification.className = `custom-notification fixed top-4 right-4 p-4 rounded-xl text-white font-semibold z-50 transform transition-all duration-500 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'warning' ? 'bg-yellow-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } shadow-2xl`;
            
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="fas ${
                        type === 'success' ? 'fa-check-circle' :
                        type === 'warning' ? 'fa-exclamation-triangle' :
                        type === 'error' ? 'fa-times-circle' : 'fa-info-circle'
                    } text-lg"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
                notification.style.opacity = '1';
            }, 100);
            
            // Remove after 4 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 500);
            }, 4000);
        }

        function validateInputs() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (username.length < 3) {
                showNotification('Username harus minimal 3 karakter!', 'error');
                return false;
            }
            
            if (password.length < 4) {
                showNotification('Password harus minimal 4 karakter!', 'error');
                return false;
            }
            
            return true;
        }

        // Enhanced Auth System
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Check if account is locked
            const storedLock = localStorage.getItem('accountLockedUntil');
            if (storedLock && Date.now() < parseInt(storedLock)) {
                const remainingTime = Math.ceil((parseInt(storedLock) - Date.now()) / 1000 / 60);
                showNotification(`Akun terkunci. Coba lagi dalam ${remainingTime} menit.`, 'error');
                return;
            }
            
            if (!validateInputs()) return;
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const submitBtn = document.getElementById('loginBtn');
            
            // Show loading state
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner loading-spinner mr-2"></i>Memverifikasi...';
            submitBtn.disabled = true;
            
            // Simulate API call dengan delay random untuk security
            const delay = 1000 + Math.random() * 1000;
            
            setTimeout(() => {
                if (username === 'KhoirulWangi' && password === '2509') {
                    loginAttempts = 0;
                    
                    // Store session data
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('lastLogin', new Date().toISOString());
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    
                    showNotification('Login berhasil! Mengarahkan ke dashboard...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    loginAttempts++;
                    
                    if (loginAttempts >= MAX_ATTEMPTS) {
                        lockAccount();
                        showNotification('Terlalu banyak percobaan gagal. Akun terkunci selama 15 menit.', 'error');
                    } else {
                        const remainingAttempts = MAX_ATTEMPTS - loginAttempts;
                        showNotification(`Username atau password salah! Percobaan ${loginAttempts}/${MAX_ATTEMPTS}`, 'error');
                    }
                    
                    // Shake animation for error
                    document.getElementById('loginForm').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.getElementById('loginForm').style.animation = '';
                    }, 500);
                    
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }, delay);
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Check for locked account on page load
        document.addEventListener('DOMContentLoaded', function() {
            const storedLock = localStorage.getItem('accountLockedUntil');
            if (storedLock && Date.now() < parseInt(storedLock)) {
                const remainingTime = Math.ceil((parseInt(storedLock) - Date.now()) / 1000 / 60);
                showNotification(`Akun terkunci. Coba lagi dalam ${remainingTime} menit.`, 'warning');
            }
            
            // Auto-fill if remember me was checked
            if (localStorage.getItem('rememberMe') === 'true') {
                document.getElementById('rememberMe').checked = true;
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            
            .custom-notification {
                transform: translateX(100%);
                opacity: 0;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
