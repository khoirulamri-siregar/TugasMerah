<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasMerah - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- PWA META TAGS -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#E63946">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TugasMerah">
    <link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/svg/1f4da.svg">
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E63946 0%, #f87171 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }
        .btn-primary {
            background: linear-gradient(135deg, #E63946 0%, #f97316 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(230, 57, 70, 0.4);
        }
        .feature-card {
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 640px) {
            .login-card {
                margin: 1rem;
                padding: 1.5rem !important;
                border-radius: 16px;
            }
        }

        /* PWA Install Button */
        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #E63946;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(230, 57, 70, 0.4);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Install Button -->
    <button id="installBtn" class="install-btn">
        <i class="fas fa-download"></i>
    </button>

    <!-- Animated Background -->
    <div class="fixed top-10 left-10 w-6 h-6 bg-white rounded-full opacity-20 floating" style="animation-delay: 0s;"></div>
    <div class="fixed top-20 right-20 w-8 h-8 bg-white rounded-full opacity-20 floating" style="animation-delay: 1s;"></div>
    <div class="fixed bottom-20 left-20 w-10 h-10 bg-white rounded-full opacity-20 floating" style="animation-delay: 2s;"></div>
    
    <div class="login-card w-full max-w-md p-8">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-red-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg floating">
                <i class="fas fa-tasks text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">TugasMerah</h1>
            <p class="text-gray-600 mt-2">Manage tugas dengan semangat merah!</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-red-500"></i>Username
                </label>
                <input type="text" id="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
                       placeholder="Masukkan username">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-red-500"></i>Password
                </label>
                <input type="password" id="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
                       placeholder="Masukkan password">
            </div>

            <button type="submit" class="btn-primary w-full text-white py-3 rounded-xl font-semibold text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Masuk ke Dashboard
            </button>
        </form>

        <!-- Lupa Password & Daftar -->
        <div class="mt-4 text-center space-y-3">
            <button onclick="showResetPasswordModal()" class="text-red-500 hover:text-red-700 text-sm font-medium transition duration-200 block w-full">
                <i class="fas fa-key mr-1"></i>Lupa Password?
            </button>
            <div class="border-t pt-3">
                <p class="text-gray-600 text-sm mb-2">Belum punya akun?</p>
                <button onclick="showRegisterModal()" class="text-green-600 hover:text-green-800 font-medium transition duration-200">
                    <i class="fas fa-user-plus mr-1"></i>Daftar Akun Baru
                </button>
            </div>
        </div>

        <!-- Features Preview -->
        <div class="mt-8 grid grid-cols-2 gap-4 text-center">
            <div class="feature-card p-3 bg-white rounded-lg border border-gray-200" style="animation-delay: 0.1s">
                <i class="fas fa-bell text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Browser Notifikasi</p>
            </div>
            <div class="feature-card p-3 bg-white rounded-lg border border-gray-200" style="animation-delay: 0.2s">
                <i class="fas fa-users text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Multi-User</p>
            </div>
            <div class="feature-card p-3 bg-white rounded-lg border border-gray-200" style="animation-delay: 0.3s">
                <i class="fas fa-chart-line text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Real-time Sync</p>
            </div>
            <div class="feature-card p-3 bg-white rounded-lg border border-gray-200" style="animation-delay: 0.4s">
                <i class="fas fa-cloud text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Cloud Storage</p>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-2xl w-full max-w-md animate-bounce-in">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-key text-red-500 mr-2"></i>Reset Password
                </h3>
            </div>
            
            <form id="resetPasswordForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-red-500"></i>Username
                    </label>
                    <input type="text" id="resetUsername" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
                           placeholder="Masukkan username">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-red-500"></i>Password Baru
                    </label>
                    <input type="password" id="newPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
                           placeholder="Password baru">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-red-500"></i>Konfirmasi Password
                    </label>
                    <input type="password" id="confirmPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
                           placeholder="Konfirmasi password">
                </div>
            </form>
            
            <div class="flex justify-end space-x-3 p-6 border-t border-gray-200">
                <button type="button" onclick="closeResetPasswordModal()" 
                        class="px-6 py-3 text-gray-600 hover:text-gray-800 font-medium transition duration-200 rounded-xl border border-gray-300 hover:border-gray-400">
                    Batal
                </button>
                <button type="submit" form="resetPasswordForm"
                        class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-xl font-medium transition duration-200 transform hover:scale-105">
                    <i class="fas fa-save mr-2"></i>Reset Password
                </button>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-2xl w-full max-w-md animate-bounce-in">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-user-plus text-green-500 mr-2"></i>Daftar Akun Baru
                </h3>
            </div>
            
            <form id="registerForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-green-500"></i>Nama Lengkap
                    </label>
                    <input type="text" id="regFullName" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                           placeholder="Nama lengkap Anda">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-at mr-2 text-green-500"></i>Username
                    </label>
                    <input type="text" id="regUsername" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                           placeholder="Pilih username unik">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-green-500"></i>Email
                    </label>
                    <input type="email" id="regEmail" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                           placeholder="email@example.com">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-green-500"></i>Password
                    </label>
                    <input type="password" id="regPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                           placeholder="Minimal 6 karakter">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-green-500"></i>Konfirmasi Password
                    </label>
                    <input type="password" id="regConfirmPassword" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200"
                           placeholder="Ulangi password">
                </div>
            </form>
            
            <div class="flex justify-end space-x-3 p-6 border-t border-gray-200">
                <button type="button" onclick="closeRegisterModal()" 
                        class="px-6 py-3 text-gray-600 hover:text-gray-800 font-medium transition duration-200 rounded-xl border border-gray-300 hover:border-gray-400">
                    Batal
                </button>
                <button type="submit" form="registerForm"
                        class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl font-medium transition duration-200 transform hover:scale-105">
                    <i class="fas fa-user-plus mr-2"></i>Daftar Sekarang
                </button>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://vcmoztgdxlovqeizrunx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZjbW96dGdkeGxvdnFlaXpydW54Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MDMyOTQsImV4cCI6MjA3NTk3OTI5NH0.0Wg7Xw8dVCILBKNAtAWF6p23KQbYzJDmZbs4B_zk23I';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // PWA Install Prompt
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
            deferredPrompt = null;
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        // Clear login status saat halaman login dimuat
        document.addEventListener('DOMContentLoaded', function() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            localStorage.removeItem('user_id');
            localStorage.removeItem('user_role');
            localStorage.removeItem('user_name');
            
            const featureCards = document.querySelectorAll('.feature-card');
            featureCards.forEach((card, index) => {
                card.style.animationDelay = `${0.1 + (index * 0.1)}s`;
            });
        });

        // ==================== LOGIN SYSTEM ====================
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Show loading
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';
            submitBtn.disabled = true;
            
            try {
                // Cek user di database Supabase
                const { data: user, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('is_active', true)
                    .single();

                if (error || !user) {
                    throw new Error('Username tidak ditemukan!');
                }

                // Verifikasi password
                if (password !== user.password) {
                    throw new Error('Password salah!');
                }

                // Update last login
                await supabase
                    .from('users')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', user.id);

                // Simpan session
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('user_id', user.id);
                localStorage.setItem('username', user.username);
                localStorage.setItem('user_role', user.role);
                localStorage.setItem('user_name', user.full_name);

                showNotification(`Login berhasil! Selamat datang ${user.full_name}!`, 'success');
                
                setTimeout(() => {
                    if (user.role === 'superadmin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1000);

            } catch (error) {
                showNotification(error.message, 'error');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Masuk ke Dashboard';
                submitBtn.disabled = false;
            }
        });

        // ==================== REGISTRATION SYSTEM ====================
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('regFullName').value;
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            // Validasi
            if (password !== confirmPassword) {
                showNotification('Konfirmasi password tidak cocok!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Password minimal 6 karakter!', 'error');
                return;
            }
            
            if (username.length < 3) {
                showNotification('Username minimal 3 karakter!', 'error');
                return;
            }

            try {
                // Cek apakah username sudah ada
                const { data: existingUser } = await supabase
                    .from('users')
                    .select('username')
                    .eq('username', username)
                    .single();

                if (existingUser) {
                    throw new Error('Username sudah digunakan!');
                }

                // Insert user baru
                const { data: newUser, error } = await supabase
                    .from('users')
                    .insert([{
                        username: username,
                        password: password,
                        email: email,
                        full_name: fullName,
                        role: 'user',
                        is_active: true
                    }])
                    .select();

                if (error) throw error;

                showNotification('✅ Pendaftaran berhasil! Silakan login.', 'success');
                closeRegisterModal();
                
                // Auto-fill login form
                document.getElementById('username').value = username;
                document.getElementById('password').value = password;

            } catch (error) {
                showNotification('❌ Gagal mendaftar: ' + error.message, 'error');
            }
        });

        // ==================== RESET PASSWORD ====================
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('resetUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showNotification('Konfirmasi password tidak cocok!', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showNotification('Password minimal 6 karakter!', 'error');
                return;
            }
            
            try {
                // Update password di database
                const { error } = await supabase
                    .from('users')
                    .update({ password: newPassword })
                    .eq('username', username);

                if (error) throw error;

                showNotification('✅ Password berhasil direset! Silakan login.', 'success');
                closeResetPasswordModal();
                
            } catch (error) {
                showNotification('❌ Gagal reset password: ' + error.message, 'error');
            }
        });

        // ==================== MODAL FUNCTIONS ====================
        function showRegisterModal() {
            document.getElementById('registerModal').classList.remove('hidden');
            document.getElementById('regFullName').focus();
        }

        function closeRegisterModal() {
            document.getElementById('registerModal').classList.add('hidden');
            document.getElementById('registerForm').reset();
        }

        function showResetPasswordModal() {
            document.getElementById('resetPasswordModal').classList.remove('hidden');
            document.getElementById('resetUsername').focus();
        }

        function closeResetPasswordModal() {
            document.getElementById('resetPasswordModal').classList.add('hidden');
            document.getElementById('resetPasswordForm').reset();
        }

        // Modal click outside close
        document.getElementById('resetPasswordModal').addEventListener('click', function(e) {
            if (e.target === this) closeResetPasswordModal();
        });

        document.getElementById('registerModal').addEventListener('click', function(e) {
            if (e.target === this) closeRegisterModal();
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-xl text-white font-medium z-50 transform transition-transform duration-300 ${        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-xl text-white font-medium z-50 transform transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Redirect if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true' && localStorage.getItem('username')) {
            const userRole = localStorage.getItem('user_role');
            if (userRole === 'superadmin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
