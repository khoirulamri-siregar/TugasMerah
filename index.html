<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasMerah - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #E63946 0%, #f87171 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #E63946 0%, #f97316 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(230, 57, 70, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-card w-full max-w-md p-8">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-red-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fas fa-tasks text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">TugasMerah</h1>
            <p class="text-gray-600 mt-2">Manage tugas dengan semangat merah!</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-red-500"></i>Username
                </label>
                <input type="text" id="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
                       placeholder="Masukkan username" value="KhoirulWangi">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-red-500"></i>Password
                </label>
                <input type="password" id="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-200"
                       placeholder="Masukkan password" value="2509">
            </div>

            <button type="submit" class="btn-primary w-full text-white py-3 rounded-xl font-semibold text-lg">
                <i class="fas fa-sign-in-alt mr-2"></i>Masuk ke Dashboard
            </button>
        </form>

        <!-- Demo Info -->
        <div class="mt-6 p-4 bg-red-50 rounded-xl border border-red-200">
            <div class="flex items-start space-x-3">
                <i class="fas fa-info-circle text-red-500 mt-1"></i>
                <div>
                    <p class="text-sm font-medium text-red-800">Login untuk KhoirulWangi</p>
                    <p class="text-xs text-red-600 mt-1">
                        Username: <strong>KhoirulWangi</strong><br>
                        Password: <strong>2509</strong>
                    </p>
                </div>
            </div>
        </div>

        <!-- Features Preview -->
        <div class="mt-8 grid grid-cols-2 gap-4 text-center">
            <div class="p-3 bg-white rounded-lg border border-gray-200">
                <i class="fas fa-bell text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Reminder</p>
            </div>
            <div class="p-3 bg-white rounded-lg border border-gray-200">
                <i class="fas fa-mobile-alt text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Responsive</p>
            </div>
            <div class="p-3 bg-white rounded-lg border border-gray-200">
                <i class="fas fa-chart-line text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Progress</p>
            </div>
            <div class="p-3 bg-white rounded-lg border border-gray-200">
                <i class="fas fa-paper-plane text-red-500 text-lg mb-2"></i>
                <p class="text-xs font-medium text-gray-700">Telegram</p>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration - GANTI DENGAN URL DAN KEY ANDA
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Auth System dengan Supabase
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Show loading
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';
            submitBtn.disabled = true;
            
            try {
                // Check user in database
                const { data: users, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .single();
                
                if (error || !users) {
                    throw new Error('Login gagal');
                }
                
                // Login berhasil
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('user_id', users.id);
                
                showNotification('Login berhasil! Selamat datang Khoirul!', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
                
            } catch (error) {
                showNotification('Username atau password salah!', 'error');
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Masuk ke Dashboard';
                submitBtn.disabled = false;
            }
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-xl text-white font-medium z-50 transform transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            }`;
            notification.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }

        // Redirect if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
